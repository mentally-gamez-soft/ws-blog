{% extends "base_template.html" %}

{% block title %}Flask Tutorial Miniblog {% endblock %}

{% block content %}
    <ul>
        {% for post in posts %}
        <li> {{ post.title }} </li>
        <li> {{ post.title_slug }} </li>
        <li> {{ post.content }} </li>
        {% endfor %}
    </ul>
{% endblock %}
